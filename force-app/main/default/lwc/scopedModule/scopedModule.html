    <lightning-card title="static resource files">

        <img src={svgImage} alt="demo image of svg">
        <a href={assetFile} download>download</a>

        <p><strong>Current time is :{currentDate}</strong></p>
        <div class="animate__animated animate__bounce animate__repeat-2">see what i am doing</div>

        <div>
            <strong>user details</strong>
            <p class="colorful">current logged in user id :{userId}</p>

        </div>
    </lightning-card>
