<template>
    <lightning-card title="get record using wire">
        <div class="slds-m-around_medium">
            <p>Account Record ID :<strong>{recordId}</strong></p>
           <p>Account Name :<strong>{accountName}</strong></p>
          
              <p>Account Owner :<strong>{AnnualRevenueDisplay}</strong></p>
           <p>Account Anual Revenue :<strong>{AnnualRevenueValue}</strong></p> 
            -->hi
            
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th><strong>Name</strong></th>
                        <th><strong>Email</strong></th>
                        <th><strong>Account</strong></th>
                        <th><strong>Title</strong></th>
                    </tr>
                </thead>
                <tbody>
                  <template for:each={contactsArray} for:item="item">
                    <tr key={item.fields.Id.value}>
                        <td>{item.fields.Name.value}</td>
                        <td>{item.fields.Email.value}</td>
                        <td>{item.fields.Account.displayValue}</td>
                        <td>{item.fields.Title.value}</td>
                    </tr>
                  </template>
                </tbody>
            </table>
            <lightning-button label="Previous" onclick={previousClick}></lightning-button>
            <lightning-button label="Next" onclick={nextClick}></lightning-button>
        </div>
    </lightning-card>
    
</template>
